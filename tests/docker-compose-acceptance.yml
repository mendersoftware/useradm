version: '2.1'
services:
    acceptance:
        image: mendersoftware/mender-test-containers:acceptance-testing
        networks:
            - mender
        volumes:
            - "${TESTS_DIR}:/testing"
        depends_on:
            - mender-useradm
        command: -k 'not Enterprise'
    mender-useradm:
        image: mendersoftware/useradm:prtest
        networks:
            - mender
        depends_on:
            - mender-mongo
        volumes:
            - "${TESTS_DIR}:/testing"
        environment:
            # enable service logs
            TESTING_LOGS: 1
